version: v2
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: gen
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/gateway
    out: gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
# Usage: cd <googleapis-dir> && buf generate --template <path-to-this-file> --path google/monitoring/v3 -o <project-root>
# See Makefile for the full command.
